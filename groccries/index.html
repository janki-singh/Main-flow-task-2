<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="header">
        <div class="logo-container">
            <a href="#"><img src="images/grocery_logo.png" width="40px" height="40px" class="logo" alt="Grocery Logo"></a>
            <span class="logo-text">QuickGrocer</span>
        </div>
        
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="list.html"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="hero">
        <h4>Fresh Deals</h4>
        <h2>Exclusive Discounts</h2>
        <h1>On All Groceries</h1>
        <p>Save more with coupons and up to 50% off</p>
        <button>Shop Now</button>
    </section>

    <section id="feature" class="section-p1">
        <div class="fe-box">
            <img src="images/free_delivery.png" width="70%" style="padding: 9px; border-radius: 15px;">
            <h6 class="feature_name">Free Delivery</h6>
        </div>
        <div class="fe-box">
            <img src="images/fresh_produce.png" width="70%" style="padding: 9px; border-radius: 15px;">
            <h6 class="feature_name">Fresh Produce</h6>
        </div>
        <div class="fe-box">
            <img src="images/online_order.png" width="70%" style="padding: 9px; border-radius: 15px;">
            <h6 class="feature_name">Online Orders</h6>
        </div>
        <div class="fe-box">
            <img src="images/special_offers.png" width="70%" style="padding: 9px; border-radius: 15px;">
            <h6 class="feature_name">Special Offers</h6>
        </div>
        <div class="fe-box">
            <img src="images/customer_support.png" width="70%" style="padding: 9px; border-radius: 15px;">
            <h6 class="feature_name">Customer Support</h6>
        </div>
    </section>
    
</body>
</html>
